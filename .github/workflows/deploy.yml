name: Deploy Next.js to GitHub Pages

on:
  # Запускать сборку, когда вы что-то пушите в ветку main
  push:
    branches: ["main"]

  # Разрешить ручной запуск
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Работа по сборке
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20" # Версия Node.js
          cache: 'npm'

      - name: Install dependencies
        run: npm ci # Устанавливаем библиотеки

      - name: Build
        run: npm run build # Собираем проект (превращаем в HTML)

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out # Next.js складывает готовый сайт в папку 'out'

  # Работа по публикации
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
